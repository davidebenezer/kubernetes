<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz - Fun Learning for Kids!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            animation: rainbow 10s ease infinite;
            z-index: -1;
            opacity: 0.1;
        }

        @keyframes rainbow {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }

        h1 {
            color: #333;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #45b7d1, #96ceb4);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .feature {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #e9ecef;
        }

        .feature i {
            font-size: 2em;
            color: #ff6b6b;
            margin-bottom: 10px;
        }

        .feature h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .feature p {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-calculator"></i> Math Quiz</h1>
        <p class="subtitle">ðŸŒŸ Make Learning Math Fun and Exciting! ðŸŒŸ</p>
        
        <div class="features">
            <div class="feature">
                <i class="fas fa-plus"></i>
                <h3>Addition</h3>
                <p>Learn to add numbers</p>
            </div>
            <div class="feature">
                <i class="fas fa-minus"></i>
                <h3>Subtraction</h3>
                <p>Master subtraction</p>
            </div>
            <div class="feature">
                <i class="fas fa-times"></i>
                <h3>Multiplication</h3>
                <p>Multiply with ease</p>
            </div>
            <div class="feature">
                <i class="fas fa-divide"></i>
                <h3>Division</h3>
                <p>Divide and conquer</p>
            </div>
        </div>
        
        <div class="button-group">
            <a href="/register" class="btn">
                <i class="fas fa-user-plus"></i> Sign Up to Start Learning!
            </a>
            <a href="/login" class="btn btn-secondary">
                <i class="fas fa-sign-in-alt"></i> I Already Have an Account
            </a>
        </div>
        
        <p style="margin-top: 30px; color: #888; font-size: 0.9em;">
            <i class="fas fa-heart" style="color: #ff6b6b;"></i> 
            Designed with love for young learners
        </p>
    </div>
</body>
</html>
